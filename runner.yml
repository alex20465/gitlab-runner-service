version: "3.4"
services:

  runner:
    image: webrunners/gitlab-runner-service:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONFIGS
      - EXECUTOR
      - NODE
      - OPTIONS
      - SECRETS
      - SERVICE
      - TOKEN
      - TAG_LIST
      - URL
      - VOLUMES
    deploy:
      replicas: 1
