version: "3.4"
services:

  runner:
    image: webrunners/gitlab-runner-service:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - EXECUTOR
      - NODE
      - OPTIONS
      - SERVICE
      - TOKEN
      - TAG_LIST
      - URL
    deploy:
      replicas: 1
